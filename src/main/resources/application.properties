spring.data.cassandra.keyspace-name=test
spring.data.cassandra.port=9042
spring.data.cassandra.contact-points=localhost
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.data.cassandra.local-datacenter=datacenter1
server.error.whitelabel.enabled=true

server.port:8443
server.ssl.enabled:true
server.ssl.key-store:classpath:generatedCA.p12
server.ssl.key-store-password:password
server.ssl.keyStoreType:PKCS12
server.ssl.keyAlias:generatedCA

app.Values = 0,1,2
app.digits_in_a_line = 3
app.Number_of_lines_on_ticket = 3
app.rule.map={"A": 10, "B": 5, "C": 1, "default": 0}
